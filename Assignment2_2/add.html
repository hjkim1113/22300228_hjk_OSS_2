<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./my.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./js/add.js"></script>
  <title>add page</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  
  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
  
  <div id="container" class="d-flex justify-content-center">
    <form action="#"> <!-- /index.html -->
      <span class="fs-5 fw-bold pe-2">새 직원 정보 입력</span>
      <div class="container" id="container">
        <div class="row">
          <div class="col">
            <input type="text" id="name_v" placeholder="이름" class="form-control">
          </div>
          <div class="col">
            <input type="text" id="email_v" placeholder="이메일" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" id="phone_v" placeholder="전화번호" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" id="position_v" placeholder="분야" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" id="major_v" placeholder="전공" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" id="join_year_v" placeholder="입사년도" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="textarea" id="descrip_v" placeholder="추가 사항 입력">
          </div>
        </div>
      </div>
      <button onclick="confirm()">확인</button>
      <button onclick="cancel()">취소</button>
    </form>
  </div>

  <div id="footer" class="mt-auto"></div>
  
  <script>
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
